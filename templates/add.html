
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Recipe</h2>
    <form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="recipe_name">Recipe Name:</label>
            <input type="text" class="form-control" id="recipe_name" name="recipe_name" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category">
                <option value="" selected>Choose a category</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria['id'] }}">{{ categoria['nombre'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="ingredients">Description:</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="cooking_time">Cooking Time (in minutes):</label>
            <input type="number" class="form-control" id="cooking_time" name="cooking_time" required>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty Level:</label>
            <select class="form-control" id="difficulty" name="difficulty" required>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="additional_notes">Comments:</label>
            <textarea class="form-control" id="additional_notes" name="additional_notes" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Upload Recipe Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept=".jpg, .jpeg, .png, .gif">
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
</div>
{% endblock %}
