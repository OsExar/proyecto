<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8"/>
    <meta content="Foodeiblog Template" name="description"/>
    <meta content="Foodeiblog, unica, creative, html" name="keywords"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>{% block title %}Recipy{% endblock %}</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Unna:400,700&amp;display=swap" rel="stylesheet"/>
    <!-- Css Styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/elegant-icons.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/slicknav.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- Barra Superior -->
    <div class="header__top" style="position: relative;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10">
                    <div class="header__menu">
                        <nav>
                            <ul>
                                <li><a href="{{ url_for('index') }}">Home</a></li>
                                <li><a href="{{ url_for('categories_grid') }}">Categories</a></li>
                                <li><a href="{{ url_for('add') }}">Add Recipe</a></li>
                                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                            </ul>
                        </nav>
                    </div>
                    <form action="{{ url_for('search') }}" method="GET" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" name="q" placeholder="Buscar recetas o categorías" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="col-lg-4 col-md-2 text-right">
                    <!-- Botones de Editar Perfil y Logout -->
                    {% if session.get('user_id') %}
                    <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-success">Edit Profile</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de la Barra Superior -->

    <!-- Contenido de la Página -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="footer__text">
                        <div class="footer__logo">
                            <a href="#"><img src="{{ url_for('static', filename='img/logoRecipy.png') }}" alt="Logo"></a>
                        </div>
                        <p>©2024 All rights reserved | Designed with <i class="fa fa-heart"></i> by Recipy Team</p>
                        <div class="footer__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
