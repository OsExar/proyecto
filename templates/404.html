{% extends "layout.html" %}

{% block title %}
    404 - Page Not Found
{% endblock %}

{% block content %}
<!-- Section 404 Begin -->
<section class="section-404 text-center spad">
    <div class="container">
        <div class="text-404">
            <h1>404</h1>
            <h3>Oops! This page could not be found!</h3>
            <p>Sorry, the page you are looking for does not exist, has been removed, or the name has been changed.</p>
            <form action="#" class="search-form">
                <input type="text" placeholder="Enter your keyword" />
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <a href="{{ url_for('index') }}" class="primary-btn mt-4">Back to Home</a>
        </div>
    </div>
</section>
<!-- Section 404 End -->
{% endblock %}
